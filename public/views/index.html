{{ template "base" . }} {{ define "title"}} Home {{end}} {{ define "body"}}

<h1 class="text-3xl font-bold underline">{{ .Name }}</h1>

<form
	hx-post="/add"
	hx-swap="none"
	hx-on::after-request="this.reset(); window.location.reload();"
>
	<div>
		<label for="add" class="block text-sm font-medium leading-6 text-red-900"
			>Todo Name</label
		>
		<input type="text" id="add" name="name" class="class="block flex-1 border-0
		bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400
		focus:ring-0 sm:text-sm sm:leading-6" />
	</div>
	<button type="submit">Add</button>
</form>
<ul>
	{{ range $todo := .Todos}}
	<li>{{ $todo.Name }}</li>
	{{end}} {{ end }}
</ul>
