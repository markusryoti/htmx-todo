{{ define "todotemplate" }}
<li id="todo-{{ .Id }}">
	<span
		hx-patch="/todos/{{ .Id }}"
		hx-target="#todo-{{ .Id }}"
		hx-swap="outerHTML"
	>
		{{ if .Done }}
		<span class="line-through"> {{ .Name }} </span>
		{{ else }}
		<span> {{ .Name }} </span>
		{{ end }}
	</span>
	<a hx-delete="/todos/{{ .Id }}" hx-target="#todo-{{ .Id }}" hx-swap="delete">
		X
	</a>
</li>
{{ end }}
